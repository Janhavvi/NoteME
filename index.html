<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="left-pane">
        <div class="left-pane-content">
            <img src="https://images.unsplash.com/photo-1484480974693-6ca0a78fb36b?q=80&w=2672&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Aesthetic image of a person writing notes">
            <h2>Create Your Notes & Share<br>With your team</h2>
            <p>For your Daily Tasks Set Reminders.</p>
            <button id="set-reminder-btn">Set Reminder</button>
        </div>
    </div>
    <div class="main-content">
        <header>
            <h1>My Notes</h1>
            <button id="add-new-btn">+ Add New</button>
        </header>
        <form id="add-note-form" class="hidden">
            <textarea id="note-text" placeholder="Create a new note..."></textarea>
            <button type="submit">Add Note</button>
        </form>
        <div id="notes-container"></div>
    </div>

    <!-- Reminder Modal -->
    <div id="reminder-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Set a Reminder</h2>
            <form id="reminder-form">
                <div class="form-group">
                    <label for="reminder-note-select">Select a note:</label>
                    <select id="reminder-note-select" required></select>
                </div>
                <div class="form-group">
                    <label for="reminder-time">Select a time:</label>
                    <input type="time" id="reminder-time" required>
                </div>
                <button type="submit">Set Reminder</button>
            </form>
        </div>
    </div>

    <script src="main.js?v=1.2" defer></script>
</body>
</html>
